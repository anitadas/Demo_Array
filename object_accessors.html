<!DOCTYPE html>
<html>

<head>Javascript objects</head>

<body>
    <h1>Creating javascript objects</h1>
    <p id="demo"></p>

    <script>
        //creating object using object literal
        var car = {
            model: "Honda City",
            color: "White",
            fuel_type: "Diesel",
            get fuel() {
                return this.fuel_type
            },
        };
        document.getElementById("demo").innerHTML = car.fuel;
    </script>

    <script>
        //creating object using object literal
        var car = {
            model: "Honda City",
            color: "White",
            fuel_type: "",
            set fuel(fuel) {
                this.fuel_type = fuel
            },
        };
        car.fuel = "Petrol"
        document.getElementById("demo").innerHTML = car.fuel_type;
    </script>


</body>

</html>
